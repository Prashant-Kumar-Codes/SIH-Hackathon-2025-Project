<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Profile | AlumniConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #eef2ff; /* updated background */
      color: #1e293b;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #6366f1); /* dashboard colors */
      color: #fff;
      padding: 1.5rem;
      position: fixed;
      transition: width 0.3s;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: 700;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 1.2rem 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #e0e7ff;
      font-size: 1rem;
      display: block;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      width: calc(100% - 250px);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #4f46e5; /* updated color */
      margin-bottom: 2rem;
    }

    /* Profile Card */
    .profile-card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.15);
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
      transition: transform 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-4px);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #4f46e5;
      object-fit: cover;
    }

    .profile-info h2 {
      color: #4f46e5;
      margin-bottom: 0.5rem;
    }

    .profile-info p {
      color: #475569;
      margin-bottom: 0.3rem;
    }

    /* Edit Form */
    .edit-form {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.15);
    }

    .edit-form h3 {
      margin-bottom: 1.5rem;
      color: #4f46e5;
      font-weight: 600;
    }

    .edit-form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #334155;
    }

    .edit-form input, 
    .edit-form select {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .edit-form input:focus, 
    .edit-form select:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 6px rgba(79,70,229,0.3);
    }

    .edit-form button {
      margin-top: 1.5rem;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .edit-form button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .sidebar { width: 200px; }
      .main-content { margin-left: 200px; width: calc(100% - 200px); }
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { position: relative; width: 100%; height: auto; }
      .main-content { margin-left: 0; width: 100%; }
      .profile-card { flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>AlumniConnect</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="profile.html" class="active">Profile</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="mentorship.html">Mentorship</a></li>
      <li><a href="donation.html">Donations</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>My Profile</h1>
    </header>

    <!-- Profile Card -->
    <div class="profile-card">
      <img src="Images/cat-pfp.jpg" alt="Profile Picture">
      <div class="profile-info">
        <h2>Vivek Kumar</h2>
        <p>Email: vivek@example.com</p>
        <p>Batch: 2025</p>
        <p>Profession: Software Engineer</p>
      </div>
    </div>

    <!-- Edit Form -->
    <div class="edit-form">
      <h3>Edit Profile</h3>
      <form id="profileForm">
        <label>Name</label>
        <input type="text" value="Vivek Kumar" required>

        <label>Email</label>
        <input type="email" value="vivek@example.com" required>

        <label>Batch</label>
        <input type="text" value="2025" required>

        <label>Profession</label>
        <input type="text" value="Software Engineer">

        <label>Location</label>
        <input type="text" placeholder="Enter your city">

        <label>Industry</label>
        <select>
          <option>IT</option>
          <option>Finance</option>
          <option>Education</option>
          <option>Healthcare</option>
          <option>Other</option>
        </select>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    // Active link highlight
    const sidebarLinks = document.querySelectorAll('.sidebar ul li a');
    sidebarLinks.forEach(link => {
      link.addEventListener('click', () => {
        sidebarLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });

    // Form submission alert
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Profile changes saved successfully!');
    });
  </script>
</body>
</html>
