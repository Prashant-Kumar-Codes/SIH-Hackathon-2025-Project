<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | AlumniConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #eef2ff;
      color: #1e293b;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      padding: 1.5rem;
      position: fixed;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: 700;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 1.2rem 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #e0e7ff;
      font-size: 1rem;
      display: block;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      width: calc(100% - 250px);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #4f46e5;
      margin-bottom: 2rem;
    }

    /* Contact Card */
    .contact-card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.15);
      margin-bottom: 2rem;
    }

    .contact-card h2 {
      color: #4f46e5;
      margin-bottom: 1rem;
    }

    .contact-card p {
      margin-bottom: 0.5rem;
      color: #475569;
    }

    /* Contact Form */
    .contact-form {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.15);
    }

    .contact-form h3 {
      margin-bottom: 1.5rem;
      color: #4f46e5;
      font-weight: 600;
    }

    .contact-form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #334155;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .contact-form input:focus, 
    .contact-form textarea:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 6px rgba(79,70,229,0.3);
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      margin-top: 1.5rem;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .contact-form button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .sidebar { width: 200px; }
      .main-content { margin-left: 200px; width: calc(100% - 200px); }
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { position: relative; width: 100%; height: auto; }
      .main-content { margin-left: 0; width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>AlumniConnect</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="mentorship.html">Mentorship</a></li>
      <li><a href="donation.html">Donations</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Contact Us</h1>
    </header>

    <!-- Contact Info -->
    <div class="contact-card">
      <h2>AlumniConnect Support</h2>
      <p>Email: support@alumniconnect.com</p>
      <p>Phone: +91 98765 43210</p>
      <p>Address: 123, Alumni Street, City, India</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h3>Send us a message</h3>
      <form id="contactForm">
        <label>Name</label>
        <input type="text" placeholder="Your Name" required>

        <label>Email</label>
        <input type="email" placeholder="Your Email" required>

        <label>Message</label>
        <textarea placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    // Active link highlight
    const sidebarLinks = document.querySelectorAll('.sidebar ul li a');
    sidebarLinks.forEach(link => {
      link.addEventListener('click', () => {
        sidebarLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });

    // Contact form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Your message has been sent successfully!');
      this.reset();
    });
  </script>
</body>
</html>
