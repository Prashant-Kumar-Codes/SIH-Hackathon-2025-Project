{% extends "base.html" %}
{% block title %}üë©‚Äçüéì AluminiConnect - Login{% endblock %}

{% block styles %} 
  {{ super() }} 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e5fce, #3c0c8f); /* Blue‚ÄìPurple gradient */
    }

    .login-container {
      background: white; /* White login box */
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }

    .login-container h1 {
      color: purple; /* Purple heading */
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 12px;
      color: gray; /* small text */
      margin-bottom: 20px;
    }

    .login-container input, .login-container select {
      width: 100%;
      padding: 12px 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f2f2f2;
      box-sizing: border-box; /* light gray inputs */
      font-family: Arial, sans-serif; /* Ensure consistent font */
    }
    
    /* Style for placeholder option */
    .login-container select {
        color: gray;
    }

    /* Style for selected option */
    .login-container select:valid {
        color: black;
    }

    .password-container {
      position: relative;
      width:100%;
    }

    .password-container input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border:1px solid #ccc;
      border-radius:8px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: gray;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      background: linear-gradient(135deg, #2575fc, #6a11cb); /* Blue‚ÄìPurple button */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .login-container button:hover {
      transform: scale(1.05);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin: 10px 0;
    }

    .remember-forgot a {
      color: blue;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      color: purple;
    }
  </style>

{% endblock %}

{% block content %}

  <div class="login-container">
    <h1>üë©‚Äçüéì AluminiConnect</h1>
    <p class="tagline">Reconnect ‚Ä¢ Engage ‚Ä¢ Grow</p>
    
    <form method="POST" action="/login">
      <input type="text" name="email" placeholder="EMAIL" required>

      <select name="role" required onchange="this.style.color='black';" style=" background-color: #e8f0fe; color: black;" >
        <option value="" disabled selected hidden>SELECT YOUR ROLE</option>
        <option value="student">Student</option>
        <option value="alumni">Alumni</option>
        <option value="administrator">Administrator</option>
      </select>

      <div class="password-container">
        <input type="password" name ="password" id="password" placeholder="PASSWORD" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">LOGIN</button>
    </form>

  </div>
{% endblock %}

{% block scripts %}
  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      if (pwd.type === "password") {
        pwd.type = "text";
      } else {
        pwd.type = "password";
      }
    }
  </script>
{% endblock %}
